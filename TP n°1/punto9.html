<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        var tiempo=parseFloat(prompt("ingrese el tiempo en llamada"))
        var costo=parseFloat(prompt("ingrese el costo por minuto"))

        precio_llamada=costo*tiempo

        alert("el precio de la llamada es: "+precio_llamada)
    </script>
</body>
