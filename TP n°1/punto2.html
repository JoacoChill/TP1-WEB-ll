<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        dolar=parseFloat(prompt("ingrese el valor del dolar"))
        pesos=parseFloat(prompt("ingrese cuanta plata tiene en pesos"))

        cambio=dolar*pesos

        alert("con esa plata en peso usted adquirira: "+cambio+" dolares ")

    </script>
